<!DOCTYPE html>
<html>
<head>
    <title>Math comp sequences</title>
    <script>
        function math_sequences(x,y){
            var mathArray = [];
            mathArray.push(x+'+'+y+'='+(x+y));
            mathArray.push(x+'-'+y+'='+(x-y));
            mathArray.push(x+'*'+y+'='+(x*y));
            mathArray.push(x+'/'+y+'='+(x/y));
            console.log(mathArray);
        }
        math_sequences(2,5);

    </script>
</head>

<body></body>

</html>
